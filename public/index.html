<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
body {
    background-color: #060809;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

header {
    color: white;
    padding: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: absolute;
    top: 0;
    font-family: "Almendra", serif;
    font-weight: 400;
    font-style: normal;
}

header img {
    max-width: 100px;
    height: auto;
}

header .content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin-right: 40%;
}

/* Ajout de la bordure centrée pour le titre */
header h1 {
    font-size: 24px;
    margin: 0;
    border-top: 2px solid white; /* Bordure en haut */
    border-bottom: 2px solid white; /* Bordure en bas */
    padding: 10px 20px; /* Espace autour du texte */
}

main {
    background-image: url('images/body.png');
    background-size: cover;
    background-position: center;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(255, 255, 255, 0.531);
}

footer {
    text-align: center;
    padding: 10px;
    color: white;
    margin-top: auto;
    width: 100%;
    position: absolute;
    bottom: 0;
}

.content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#file {
    display: none;
}

.file-style {
    font-family: 'Trebuchet MS';
    width: 520px;
    display: block;
    height: 130px;
    margin: auto;
    cursor: pointer;
    text-align: center;
    padding: 10px;
    border-radius: 15px;
    border: 2px dashed #cdc8c890;
    font-size: 10px;
}

.btn {
    flex: 1 1 auto;
    padding: 10px 40px 10px 40px;
    text-align: center;
    transition: 0.5s;
    background-size: 200% auto;
    color: black;
    border-radius: 3px;
    font-size: 10px;
    transition: 0.3s;
}

.btn-1 {
    transition: 0.3s;
    background-image: linear-gradient(to left, #f6d365 , #fd8585, #f6d365 );
}

    </style>
</head>
<body>


    <header>
        <img src="images/logo.svg" alt="Logo">
        <div class="content"><h1>HistoGuerrier</h1>
        <p>Identifiez et Découvrez les Guerriers du Monde Ancien</p></div>
        
    </header>
    <main class="image">
       
        <label for="file" class="file-style">
            <img src="images/upload.svg" width="50" >
            <p>Drag and Drop here</p>
            <p style="margin-bottom: 20px;">or</p>
            <a  class="btn btn-1">Select file</a>
           </label>
           <input type="file" id="file">

    </main>
    
    <footer>
        &copy; 2024 HistoGuerrier
    </footer>

</body>
</html>
