    <script>

        var loadFile = function (event) {
            var output = document.getElementById('output');
            var fileInput = document.getElementById('file');
            var fileInfoContainer = document.getElementById('file-info');
            var fileNameElement = document.getElementById('file-name');
            var fileSizeElement = document.getElementById('file-size');
            var clearButton = document.getElementById('clearButton')
            var fileContainer = document.getElementById('file-container')
            var recommendedContainer = document.getElementById('recommendedContainer')
            var loader = document.getElementById('loader')
            loader.style.display = "flex"
            clearButton.style.display = 'flex'
            fileContainer.style.display = 'none'
            recommendedContainer.style.display = 'none'


            if (fileInput.files.length > 0) {
                var file = fileInput.files[0];
                output.src = URL.createObjectURL(file);
                output.onload = function () {
                    URL.revokeObjectURL(output.src); // libérer la mémoire
                }

                // Afficher les informations du fichier
                fileInfoContainer.style.display = 'block';
                fileNameElement.textContent = 'File Name: ' + file.name;
                fileSizeElement.textContent = 'File Size: ' + formatBytes(file.size);
            } else {
                // Cacher les informations du fichier
                fileInfoContainer.style.display = 'none';
                
            }
        };

        // Fonction pour formater la taille du fichier en octets
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Fonction pour enlever l'image
        function removeImage() {
            var output = document.getElementById('output');
            var fileInput = document.getElementById('file');
            var fileInfoContainer = document.getElementById('file-info');
            var clearButton = document.getElementById('clearButton')
            var fileContainer = document.getElementById('file-container')
            
            var loader = document.getElementById('loader')
            loader.style.display = "none"
            clearButton.style.display = 'none'
            fileContainer.style.display = 'flex'
            recommendedContainer.style.display = 'flex'


            // Réinitialiser l'élément d'entrée de fichier
            fileInput.value = '';

            // Cacher l'image et les informations du fichier
            output.src = '';
            fileInfoContainer.style.display = 'none';
            
        }
        document.addEventListener('DOMContentLoaded', function () {

    sidebar.style.right = sidebarRight;
});

});


document.addEventListener('DOMContentLoaded', function () {
            // Tableau des textes à afficher
            var texts = [
                "Moorish warrior artistic illustration",
                "Zulu soldier traditional visual art",
                "Mongol archer traditional art",
                "Roman Legionnaire artistic illustration",
                "Genoese crossbowman historical illustration",
                "Polish Winged Hussar artistic illustration"
            ];

            var textIndex = 0;
            var textElement = document.getElementById('text-container').getElementsByTagName('h2')[0];

            function changeText() {
                textElement.innerHTML = `« ${texts[textIndex]} »`;
                
                textIndex = (textIndex + 1) % texts.length;
            }

            // Appeler la fonction de changement de texte toutes les 5 secondes
            setInterval(changeText, 5000);
        });

        function redirectToGoogle() {
            // Récupérer le texte actuel du h2
            var currentText = document.getElementById('text-container').getElementsByTagName('h2')[0].innerText;

            // Encodage de l'URL avec le texte actuel
            var encodedText = encodeURIComponent(currentText);

            // Redirection vers la recherche Google avec le texte actuel
            window.open(`https://www.google.com/search?q=${encodedText}&tbm=isch`, '_blank');
        }
